<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Модальное окно</title>
    <style>
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        #modal.active {
            display: flex;
        }
        #modalContent {
            background: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <button id="openModal">Открыть модалку</button>
    <div id="modal">
        <div id="modalContent"></div>
    </div>
    <script>
        const modal = document.getElementById("modal");
        const modalContent = document.getElementById("modalContent");
        const openModalBtn = document.getElementById("openModal");

        openModalBtn.addEventListener("click", () => {
            const message = "Привет! Это содержимое модального окна.";
            modalContent.textContent = message;
            modal.classList.add("active");
            const event = new CustomEvent("modal-open", { detail: { message } });
            modal.dispatchEvent(event);
        });

        modal.addEventListener("modal-open", (e) => {
            console.log("Модалка открыта!");
            console.log("Сообщение: " + e.detail.message);
        });

        modal.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.classList.remove("active");
            }
        });
    </script>
</body>
</html>
